apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.6.3'
    testCompile 'org.openjdk.jmh:jmh-core:1.29'
    testAnnotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.29'
}

mainClassName = 'App'

